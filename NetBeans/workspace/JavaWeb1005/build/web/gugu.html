<!DOCTYPE html>
<html>
    <head>
        <title>gugu.html</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function chkForm() {
                var danv = document.getElementById("dan").value;
                if (danv === "") {
                    document.getElementById("danTarget").innerHTML = "단 입력";
                    document.getElementById("danTarget").style.color = "red";
                    document.getElementById("dan").focus();
                }else{
                    document.getElementById("danTarget").style.display = "none";
                }
                document.getElementById("f").submit();
            }
        </script>
    </head>
    <body>
            <div style="width: 350px; margin: auto">
                <form method="post" action="gugudan" id="f">
                    단 : <input type="text" name="dan" id="dan"><br />
                    <p id="danTarget"></p>
                    범위 : <select name="limit" id="limit">
                        <option value="1">1</option>
                        <option value="3" selected="selected">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                    </select><br /><br />
                    색상 : <select name="dancol" id="dancol">
                        <option value="pink">분홍</option>
                        <option value="blue" selected="selected">파랑</option>
                        <option value="green">초록</option>
                    </select><br />
                    <input type="button" value="send" onclick="chkForm()">
                </form>
            </div>
    </body>
</html>
