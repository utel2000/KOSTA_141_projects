<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title> </title>
</head>
<body> <!-- upload 할 때 method="post"
	enctype="multipart/form-data" 지정하면
	.jsp측에서는 파라미터 값을 정상적으로 받을 수 없다. why?
	Stream으로 데이터를 받기 때문에 이것을 간소화 한
	cos라이브러리로 처리 할 수 있다.
	-->
	<form method="post" action="exup.jsp" enctype="multipart/form-data">
	<input type="hidden" name="mode" value="test">
	이미지 주인 : <input type="text" name="name"><br />
	나이 : <input type = "number" name="age" value="20" min="19" max="60" step="10"><br />
	이미지 : <input type="file" name="upfile"><br />
	<input type="submit" value="send">		
	</form>
</body>
</html>
